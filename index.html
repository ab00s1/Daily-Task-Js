<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="shortcut icon" href="favicon-icon-27.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1><span style="color: #48a300">Focus on </span>Today</h1>
    <div class="container">
        <h2>
            Today <div class="sun-cont"><img src="sun-anime.svg" alt="suun" style="vertical-align: middle"
                    class="anImg" /><img src="face.svg" alt="Sun" style="vertical-align: middle;" /></div>
        </h2>
        <p>Raise the bar by completing your goals!</p>
        <div class="progress-bar">
            <div class="progress-value"><span>1/3 Completed</span></div>
        </div>
        <p style="color: #ff5151" class="error">Please set all the 3 goals!</p>
        <div class="input-container">
            <div class="goals" style="margin-top: 0">
                <div class="custom-checkbox"><img src="check.svg" alt="tick"></div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal..."></input>
            </div>
            <div class="goals">
                <div class="custom-checkbox"><img src="check.svg" alt="tick"></div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal..."></input>
            </div>
            <div class="goals">
                <div class="custom-checkbox"><img src="check.svg" alt="tick"></div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal..."></input>
            </div>
        </div>
        <div class="addB"><button>+</button></div>
        <p style="color: black; font-weight: 500; text-align: center; margin-bottom: 86px;">
            “Move one step ahead, today!”
        </p>
        <p style="font-size: 12px; font-weight: 500; text-align: center;">Made with ❤️ By Abhinav</p>
    </div>
</body>

</html>
